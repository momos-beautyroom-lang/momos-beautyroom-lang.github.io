<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momo's Beauty Room | Comparison Room</title>
    <style>
        :root { 
            --bg: #fffbfb; 
            --accent: #ff85a2; 
            --dark: #2d3436; 
            --ali-orange: #ff6a00;
        }
        
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        /* Fixed Header & Search */
        header { background: white; padding: 15px 0; text-align: center; border-bottom: 1px solid #ffeef2; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 18px; font-weight: 800; color: var(--dark); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; }
        
        .search-area { background: white; padding: 0 15px 15px; }
        #searchInput { 
            padding: 12px 25px; width: 100%; max-width: 500px; border-radius: 50px; 
            border: 2px solid var(--accent); outline: none; font-size: 16px; 
            box-sizing: border-box; text-align: center;
        }

        /* Titles */
        .section-title { 
            max-width: 1200px; margin: 30px auto 15px; padding: 0 15px;
            font-size: 14px; font-weight: 900; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #eee; }
        .amz-header { color: #232f3e; }
        .ali-header { color: var(--ali-orange); }

        /* Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 12px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card-content h3 { font-size: 11px; height: 28px; }
            .btn { padding: 10px 2px; font-size: 10px; font-weight: 800; }
            .card-img-wrapper { height: 160px !important; }
        }

        /* Card Design */
        .card { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #ffeef2; display: flex; flex-direction: column; position: relative; }
        
        /* High-Visibility Badges */
        .badge { 
            position: absolute; top: 10px; left: 10px; color: white; 
            padding: 4px 10px; border-radius: 6px; font-size: 11px; 
            font-weight: 900; z-index: 10; font-family: 'Courier New', monospace;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .badge-amz { background: #232f3e; }
        .badge-ali { background: var(--ali-orange); }
        
        .card-img-wrapper { width: 100%; height: 240px; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card img { max-width: 85%; max-height: 85%; object-fit: contain; }
        
        .card-content { padding: 12px; text-align: center; flex-grow: 1; }
        .card-content h3 { margin: 0 0 10px 0; font-size: 12px; font-weight: 600; line-height: 1.2; height: 28px; overflow: hidden; color: #555; }
        
        .btn { display: block; padding: 12px; border-radius: 10px; text-decoration: none; text-align: center; font-weight: bold; }
        .btn-amazon { background: #232f3e; color: white !important; }
        .btn-ali { background: white; color: var(--ali-orange) !important; border: 2px solid var(--ali-orange); }

        .ali-zone { background-color: #fff5f0; padding: 40px 0; border-top: 1px solid #ffe8db; margin-top: 40px; }

        /* Momo */
        #momo-container { position: fixed; bottom: 20px; right: 20px; width: 60px; z-index: 9999; cursor: pointer; }
        #momo-img { width: 100%; border-radius: 50%; border: 2px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .bubble { position: absolute; bottom: 70px; right: 0; background: white; padding: 12px; border-radius: 15px; width: 160px; font-size: 11px; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); color: var(--accent); font-weight: bold; }

        footer { padding: 60px 20px; text-align: center; color: #ccc; font-size: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <div class="logo">MOMO'S PICK</div>
    <div class="search-area">
        <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="SEARCH CODE (E.G. 01) ðŸ”">
    </div>
</header>

<div class="section-title amz-header">âœ¨ AMAZON (CODE: A)</div>
<div class="container" id="amazonGrid"></div>

<div class="ali-zone">
    <div class="section-title ali-header">ðŸ“¦ ALIEXPRESS (CODE: S)</div>
    <div class="container" id="aliGrid"></div>
</div>

<div id="momo-container" onclick="momoSpeak()">
    <div class="bubble" id="momoBubble">Enter '01' to find both versions! A for Amazon, S for Saving! ðŸ’–</div>
    <img id="momo-img" src="https://api.dicebear.com/7.x/lorelei/svg?seed=Sunny">
</div>

<footer>EST. 2026 | THE ULTIMATE SHOPPING INDEX</footer>

<script>
const aliLink = "https://s.click.aliexpress.com/e/_c3xLY4Eb";

// 1000ä¸ªå“çš„æ•°æ®åº“ï¼šåªéœ€å¡«å…¥ ID å³å¯

const products = [
    { id: "01", title: "ABIB QUICK SUNSTICK", amz: "https://www.amazon.com/Abib-Smoothing-Non-Sticky-Protection-Long-lasting/dp/B0DSMTDVCH", img: "https://github.com/momos-beautyroom-lang/momos-beautyroom-lang.github.io/blob/main/002.png?raw=true" },
    { id: "02", title: "TRENDY NAIL ART SET", amz: "https://amzn.to/49WkAvB", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/02.png" },
    { id: "03", title: "INVISIBLE ACNE PATCHES", amz: "https://amzn.to/3ZOLG1z", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/04.png" },
    { id: "04", title: "VALENTINE'S SPECIAL GIFT", amz: "https://amzn.to/3ZRkXS6", img: "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=800" },
    { id: "05", title: "HYDRATING FACIAL MASK", amz: "https://amzn.to/4a79H8P", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/05.png" }
];

function renderGrids(items) {
    const amzGrid = document.getElementById('amazonGrid');
    const aliGrid = document.getElementById('aliGrid');

    // äºšé©¬é€Šæ¸²æŸ“ (å¼ºåˆ¶ A01 æ ¼å¼)
    amzGrid.innerHTML = items.map(p => `
        <div class="card" data-search="A${p.id} ${p.id}">
            <div class="badge badge-amz">A${p.id}</div>
            <div class="card-img-wrapper"><img src="${p.img}" loading="lazy"></div>
            <div class="card-content">
                <h3>${p.title}</h3>
                <a href="${p.amz}" class="btn btn-amazon" target="_blank">AMAZON LINK</a>

    `).join('');

    // é˜¿é‡Œæ¸²æŸ“ (å¼ºåˆ¶ S01 æ ¼å¼)
    aliGrid.innerHTML = items.map(p => `
        <div class="card" data-search="S${p.id} ${p.id}">
            <div class="badge badge-ali">S${p.id}</div>
            <div class="card-img-wrapper"><img src="${p.img}" loading="lazy"></div>
            <div class="card-content">
                <h3>${p.title} Twin</h3>
                <a href="${aliLink}" class="btn btn-ali" target="_blank">SAVE MONEY</a>
            </div>
        </div>
    `).join('');
}

function filterProducts() {
    // è‡ªåŠ¨å°†æœç´¢è½¬ä¸ºå¤§å†™ï¼Œå®žçŽ°å¤§å°å†™ä¸æ•æ„Ÿ
    let input = document.getElementById('searchInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let card of cards) {
        let text = card.getAttribute('data-search').toUpperCase();
        card.style.display = text.indexOf(input) > -1 ? "" : "none";
    }
}

function momoSpeak() {
    const bubble = document.getElementById('momoBubble');
    bubble.style.display = 'block';
    setTimeout(() => { bubble.style.display = 'none'; }, 5000);
}

window.onload = () => renderGrids(products);
</script>
</body>
</html>
