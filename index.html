<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momo's Beauty Room | Comparison Studio</title>
    <style>
        :root { 
            --bg: #fffbfb; 
            --accent: #ff85a2; 
            --dark: #2d3436; 
            --shadow: 0 10px 30px rgba(255, 133, 162, 0.1); 
            --ali-orange: linear-gradient(45deg, #ff9000, #ff5000); 
        }
        
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        header { background: white; padding: 20px 0; text-align: center; border-bottom: 1px solid #ffeef2; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 300; color: var(--dark); letter-spacing: 5px; text-transform: uppercase; }
        
        .search-section { padding: 25px 15px; background: white; text-align: center; }
        #searchInput { padding: 12px 25px; width: 90%; max-width: 500px; border-radius: 50px; border: 2px solid #ffeef2; outline: none; font-size: 16px; box-sizing: border-box; }

        /* Section Title Style */
        .section-header { 
            max-width: 1200px; margin: 40px auto 20px; padding: 0 15px;
            font-size: 18px; font-weight: 800; letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
        }
        .section-header::after { content: ""; flex: 1; height: 1px; background: #ffeef2; }
        .ali-section-title { color: #ff5000; }
        .amz-section-title { color: #232f3e; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* Special Background for Ali Section */
        .ali-zone { background-color: #fff5f0; padding: 40px 0; border-top: 1px solid #ffe8db; }

        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .card-content h3 { font-size: 11px; height: 32px; }
            .btn { padding: 10px 4px; font-size: 10px; }
            .card-img-wrapper { height: 180px !important; }
        }

        .card { background: white; border-radius: 20px; overflow: hidden; transition: 0.4s; border: 1px solid #fff0f3; display: flex; flex-direction: column; position: relative; }
        .badge { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.5); color: white; padding: 4px 10px; border-radius: 20px; font-size: 10px; z-index: 10; }
        
        .card-img-wrapper { width: 100%; height: 260px; background: #fefefe; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        .card img { max-width: 90%; max-height: 90%; object-fit: contain; }
        
        .card-content { padding: 15px; text-align: center; flex-grow: 1; }
        .card-content h3 { margin: 0 0 12px 0; font-size: 13px; font-weight: 600; line-height: 1.2; height: 32px; overflow: hidden; }
        
        .btn { display: block; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 11px; text-align: center; transition: 0.3s; }
        .btn-amazon { background: #232f3e; color: white !important; }
        .btn-ali { background: var(--ali-orange); color: white !important; box-shadow: 0 4px 10px rgba(255, 80, 0, 0.2); }

        /* Floating Momo */
        #momo-container { position: fixed; bottom: 25px; right: 20px; width: 70px; z-index: 9999; cursor: pointer; }
        #momo-img { width: 100%; border-radius: 50%; background: white; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: 2px solid white; }
        .bubble { position: absolute; bottom: 80px; right: 0; background: white; padding: 12px; border-radius: 15px; width: 180px; font-size: 11px; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); color: var(--accent); font-weight: bold; }

        footer { padding: 60px 20px; text-align: center; color: #bdc3c7; font-size: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

<header><div class="logo">Momo's Choice</div></header>

<div class="search-section">
    <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Looking for a specific code?">
</div>

<div class="section-header amz-section-title">âœ¨ TOP PICKS (BRANDED ORIGINALS)</div>
<div class="container" id="amazonGrid"></div>

<div class="ali-zone">
    <div class="section-header ali-section-title">ðŸ“¦ BUDGET TWINS (FACTORY PRICES)</div>
    <div class="container" id="aliGrid"></div>
</div>

<div id="momo-container" onclick="momoSpeak()">
    <div class="bubble" id="momoBubble">Upper floor is for fast delivery, Lower floor is for big savings! ðŸ’–</div>
    <img id="momo-img" src="https://api.dicebear.com/7.x/lorelei/svg?seed=Sunny">
</div>

<footer>EST. 2026 | MOMO'S BEAUTY COMPARISON ROOM</footer>

<script>
const products = [
    { id: "001", title: "VALENTINE'S SPECIAL GIFT", amz: "https://amzn.to/3ZRkXS6", ali: "https://s.click.aliexpress.com/e/_c3xLY4Eb", img: "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=800" },
    { id: "002", title: "ABIB QUICK SUNSTICK : PROTECTION BAR", amz: "https://www.amazon.com/Abib-Smoothing-Non-Sticky-Protection-Long-lasting/dp/B0DSMTDVCH", ali: "https://s.click.aliexpress.com/e/_c3xLY4Eb", img: "https://github.com/momos-beautyroom-lang/momos-beautyroom-lang.github.io/blob/main/002.png?raw=true" },
    { id: "003", title: "TRENDY NAIL ART DESIGN", amz: "https://amzn.to/49WkAvB", ali: "https://s.click.aliexpress.com/e/_c3xLY4Eb", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/02.png" },
    { id: "004", title: "INVISIBLE ACNE PATCHES", amz: "https://amzn.to/3ZOLG1z", ali: "https://s.click.aliexpress.com/e/_c3xLY4Eb", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/04.png" }
];

function renderGrids(items) {
    const amzGrid = document.getElementById('amazonGrid');
    const aliGrid = document.getElementById('aliGrid');

    // æ¸²æŸ“äºšé©¬é€ŠåŒºåŸŸ
    amzGrid.innerHTML = items.map(p => `
        <div class="card" data-search="${p.id} ${p.title}">
            <div class="badge">#${p.id}</div>
            <div class="card-img-wrapper"><img src="${p.img}"></div>
            <div class="card-content">
                <h3>${p.title}</h3>
                <a href="${p.amz}" class="btn btn-amazon" target="_blank">SHOP AT AMAZON</a>
            </div>
        </div>
    `).join('');

    // æ¸²æŸ“é˜¿é‡ŒåŒºåŸŸ
    aliGrid.innerHTML = items.map(p => `
        <div class="card" data-search="${p.id} ${p.title}">
            <div class="badge">#${p.id}</div>
            <div class="card-img-wrapper"><img src="${p.img}"></div>
            <div class="card-content">
                <h3>${p.title} (AFFORDABLE TWIN)</h3>
                <a href="${p.ali}" class="btn btn-ali" target="_blank">GET FACTORY PRICE</a>
            </div>
        </div>
    `).join('');
}

function filterProducts() {
    let input = document.getElementById('searchInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let card of cards) {
        let text = card.getAttribute('data-search').toUpperCase();
        card.style.display = text.indexOf(input) > -1 ? "" : "none";
    }
}

function momoSpeak() {
    const bubble = document.getElementById('momoBubble');
    bubble.style.display = 'block';
    setTimeout(() => { bubble.style.display = 'none'; }, 5000);
}

window.onload = () => renderGrids(products);
</script>
</body>
</html>
