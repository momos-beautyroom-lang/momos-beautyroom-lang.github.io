<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momo's Beauty Room | Curated Picks</title>
    <style>
        :root { 
            --bg: #fffbfb; 
            --accent: #ff85a2; 
            --dark: #2d3436; 
            --shadow: 0 10px 30px rgba(255, 133, 162, 0.1); 
            --ali-orange: linear-gradient(45deg, #ff9000, #ff5000); 
        }
        
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        /* Navigation */
        header { background: white; padding: 20px 0; text-align: center; border-bottom: 1px solid #ffeef2; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 300; color: var(--dark); letter-spacing: 5px; text-transform: uppercase; }
        
        /* Search Section */
        .search-section { padding: 25px 15px; background: linear-gradient(to bottom, #fff, #fff0f3); text-align: center; }
        #searchInput { padding: 12px 25px; width: 90%; max-width: 500px; border-radius: 50px; border: 2px solid #ffeef2; outline: none; font-size: 16px; transition: 0.3s; box-sizing: border-box; }

        /* Product Grid */
        .container { max-width: 1200px; margin: 15px auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 12px; }
            .card-content h3 { font-size: 12px; height: 32px; }
            .btn { padding: 10px 4px; font-size: 10px; border-radius: 10px; }
            .card-img-wrapper { height: 200px !important; }
        }

        /* Card Design */
        .card { background: white; border-radius: 20px; overflow: hidden; transition: 0.4s; border: 1px solid #fff0f3; display: flex; flex-direction: column; position: relative; }
        .card:hover { transform: translateY(-8px); box-shadow: var(--shadow); }
        .badge { position: absolute; top: 12px; left: 12px; background: rgba(255, 133, 162, 0.9); color: white; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; z-index: 10; }
        
        /* Image Wrapper with Click Effect */
        .card-img-wrapper { width: 100%; height: 300px; background: #fefefe; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; position: relative; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; transition: transform 0.5s ease; }
        .card-img-wrapper:hover img { transform: scale(1.1); }
        
        .card-content { padding: 15px; text-align: center; flex-grow: 1; }
        .card-content h3 { margin: 0 0 12px 0; font-size: 14px; font-weight: 600; line-height: 1.2; height: 36px; overflow: hidden; color: #444; }
        
        .btn { display: block; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 700; margin-bottom: 8px; font-size: 11px; transition: 0.3s; text-align: center; position: relative; }
        
        /* Amazon Button - Subtle */
        .btn-amazon { background: #232f3e; color: white !important; opacity: 0.9; }
        
        /* AliExpress Button - High Conversion Design */
        .btn-ali { background: var(--ali-orange); color: white !important; border: none; box-shadow: 0 4px 15px rgba(255, 80, 0, 0.3); animation: subtlePulse 2s infinite; }
        .save-badge { position: absolute; top: -8px; right: -5px; background: #ff4d4f; color: white; font-size: 8px; padding: 2px 6px; border-radius: 5px; animation: flash 1s infinite; font-weight: 900; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .btn-subtext { display: block; font-size: 8px; font-weight: 400; text-transform: uppercase; margin-bottom: -2px; opacity: 0.9; }

        /* Floating Consultant Button */
        #momo-container { position: fixed; bottom: 25px; right: 20px; width: 70px; height: 70px; z-index: 9999; cursor: pointer; }
        #momo-img { width: 100%; height: 100%; border-radius: 50%; background-color: #fff; box-shadow: 0 8px 20px rgba(255, 133, 162, 0.3); border: 2px solid white; animation: bounce 3s infinite ease-in-out; object-fit: cover; }
        .bubble { position: absolute; bottom: 80px; right: 0; background: white; border: 1px solid #ffeef2; padding: 10px 15px; border-radius: 18px 18px 2px 18px; width: 180px; font-size: 11px; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; color: #ff85a2; font-weight: 600; line-height: 1.4; }
        .online-dot { position: absolute; bottom: 5px; right: 5px; width: 15px; height: 15px; background: #52c41a; border: 2px solid white; border-radius: 50%; z-index: 10000; }

        /* Animations */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes subtlePulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        
        footer { padding: 50px 20px; text-align: center; color: #bdc3c7; font-size: 11px; letter-spacing: 3px; }
    </style>
</head>
<body>

function renderProducts(items) {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = items.map(p => `
        <div class="card" data-search="${p.id} ${p.title} ${p.tags}">
            <div class="badge">#${p.id}</div>
            <a href="${p.amz}" target="_blank" class="card-img-wrapper">
                <img src="${p.img}" loading="lazy" onerror="this.src='https://placehold.co/400x500/fff0f3/ff85a2?text=Beauty+Item'">
            </a>
            <div class="card-content">
                <h3>${p.title}</h3>
                
                <a href="${p.amz}" class="btn btn-amazon" target="_blank">SHOP AT AMAZON</a>
                
                <a href="${p.ali}" class="btn btn-ali" target="_blank">
                    <span class="btn-subtext">Love the style? Save more</span>
                    GET AFFORDABLE TWIN
                    <div class="save-badge">FREE SHIP</div>
                </a>
            </div>
        </div>
    `).join('');
}

function filterProducts() {
    let input = document.getElementById('searchInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let card of cards) {
        let text = card.getAttribute('data-search').toUpperCase();
        card.style.display = text.indexOf(input) > -1 ? "" : "none";
    }
}

    ];

    bubble.style.display = 'block';
    setTimeout(() => { bubble.style.display = 'none'; }, 6000);
}

window.onload = () => renderProducts(products);
</script>
</body>
</html>
