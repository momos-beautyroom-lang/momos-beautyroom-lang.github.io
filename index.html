<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momo's Beauty Room | Curated Picks</title>
    <style>
        :root { --bg: #fffbfb; --accent: #ff85a2; --dark: #2d3436; --shadow: 0 10px 30px rgba(255, 133, 162, 0.1); }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        /* Navigation */
        header { background: white; padding: 20px 0; text-align: center; border-bottom: 1px solid #ffeef2; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 300; color: var(--dark); letter-spacing: 5px; text-transform: uppercase; }
        
        /* Search Section */
        .search-section { padding: 25px 15px; background: linear-gradient(to bottom, #fff, #fff0f3); text-align: center; }
        #searchInput { padding: 12px 25px; width: 90%; max-width: 500px; border-radius: 50px; border: 2px solid #ffeef2; outline: none; font-size: 16px; transition: 0.3s; box-sizing: border-box; }
        #searchInput:focus { border-color: var(--accent); background: white; box-shadow: 0 0 15px rgba(255, 133, 162, 0.2); }

        /* Product Grid */
        .container { max-width: 1200px; margin: 15px auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 12px; }
            .card-content h3 { font-size: 12px; height: 32px; margin-bottom: 8px !important; }
            .btn { padding: 8px 4px; font-size: 10px; border-radius: 8px; }
            .logo { font-size: 18px; letter-spacing: 3px; }
            .card-img-wrapper { height: auto !important; aspect-ratio: 4 / 5; }
        }

        /* Card Style */
        .card { background: white; border-radius: 20px; overflow: hidden; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid #fff0f3; position: relative; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: var(--shadow); }
        .badge { position: absolute; top: 12px; left: 12px; background: rgba(255, 133, 162, 0.9); color: white; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; z-index: 10; backdrop-filter: blur(5px); }
        
        .card-img-wrapper { width: 100%; height: 320px; background: #fff; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); }
        
        .card-content { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-content h3 { margin: 0 0 12px 0; font-size: 14px; font-weight: 600; line-height: 1.2; height: 36px; display: flex; align-items: center; justify-content: center; color: #444; }
        
        /* Buttons */
        .btn { display: block; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 700; margin-bottom: 8px; font-size: 11px; transition: 0.3s; text-align: center; letter-spacing: 0.5px; }
        .btn-amazon { background: #232f3e; color: white !important; }
        .btn-ali { background: white; color: #ff6a00 !important; border: 1.5px solid #ff6a00; }
        .btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* Improved Momo Bot Styles */
        #momo-container { position: fixed; bottom: 25px; right: 20px; width: 70px; z-index: 9999; cursor: pointer; transition: 0.3s; }
        #momo-container:hover { transform: scale(1.1); }
        #momo-img { width: 100%; filter: drop-shadow(0 8px 20px rgba(255, 133, 162, 0.3)); animation: bounce 3s infinite ease-in-out; }
        
        .bubble { 
            position: absolute; bottom: 85px; right: -5px; background: white; border: 1.5px solid #ffeef2; 
            padding: 12px; border-radius: 20px 20px 5px 20px; width: 140px; font-size: 12px; display: none; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; color: #ff85a2; font-weight: 500;
            line-height: 1.4; animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        footer { padding: 50px 20px; text-align: center; color: #bdc3c7; font-size: 11px; letter-spacing: 3px; }
    </style>
</head>
<body>

<header><div class="logo">Momo's Beauty</div></header>

<div class="search-section">
    <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="SEARCH BY CODE (E.G. 001) ðŸ”">
</div>

<div class="container" id="productGrid">
    </div>

<div id="momo-container" onclick="momoSpeak()">
    <div class="bubble" id="momoBubble">Found your faves yet? âœ¨</div>
    <img id="momo-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Momo&backgroundColor=ffdfbf" alt="Momo">
</div>

<footer>EST. 2026 | MOMO'S BEAUTY ROOM</footer>

<script>
const products = [
    { id: "001", title: "VALENTINE'S SPECIAL GIFT", tags: "Gift Valentine", amz: "https://amzn.to/3ZRkXS6", ali: "#", img: "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=800" },
    { id: "003", title: "TRENDY NAIL ART DESIGN", tags: "Nail Art Nails", amz: "https://amzn.to/49WkAvB", ali: "#", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/02.png" },
    { id: "004", title: "INVISIBLE ACNE PATCHES", tags: "Skincare Pimple", amz: "https://amzn.to/3ZOLG1z", ali: "#", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/04.png" },
    { id: "005", title: "HYDRATING FACIAL MASK", tags: "Mask Skincare", amz: "https://amzn.to/4a79H8P", ali: "#", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/05.png" },
    { id: "006", title: "DAILY ESSENTIAL SKIN CARE", tags: "Essence Serum", amz: "https://amzn.to/3LEifvV", ali: "#", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/06.png" },
    { id: "007", title: "ANTI-AGING REPAIR CREAM", tags: "Cream AntiAging", amz: "https://amzn.to/4qZWmWX", ali: "#", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/07.png" }
];

function renderProducts(items) {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = items.map(p => `
        <div class="card" data-search="${p.id} ${p.title} ${p.tags}">
            <div class="badge">CODE: ${p.id}</div>
            <a href="${p.amz}" class="card-img-wrapper">
                <img src="${p.img}" loading="lazy" onerror="this.src='https://placehold.co/400x500?text=Beauty+Item'">
            </a>
            <div class="card-content">
                <a href="${p.amz}"><h3>${p.title}</h3></a>
                <div>
                    <a href="${p.amz}" class="btn btn-amazon">SHOP ON AMAZON</a>
                    <a href="${p.ali}" class="btn btn-ali">WHOLESALE PRICE</a>
                </div>
            </div>
        </div>
    `).join('');
}

function filterProducts() {
    let input = document.getElementById('searchInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let card of cards) {
        let text = card.getAttribute('data-search').toUpperCase();
        card.style.display = text.indexOf(input) > -1 ? "" : "none";
    }
}

// English Momo Dialogue
function momoSpeak() {
    const bubble = document.getElementById('momoBubble');
    const msgs = [
        "Hi! Need help finding anything? ðŸ’–",
        "Type the code from my video to shop! ðŸ”",
        "These are my absolute faves! âœ¨",
        "Don't forget to check wholesale prices! ðŸ·ï¸",
        "Stay glowing, babe! â˜ï¸"
    ];
    bubble.innerText = msgs[Math.floor(Math.random() * msgs.length)];
    bubble.style.display = 'block';
    setTimeout(() => { bubble.style.display = 'none'; }, 4000);
}

window.onload = () => renderProducts(products);
</script>
</body>
</html>
